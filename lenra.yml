componentsApi: "1.0"
generator:
  dofigen:
    from: "docker.io/bitnami/node:16"
    workdir: /app
    root:
      script:
        - chown -R 1000 /app
    adds:
      - .
    script:
      - npm i --omit=dev
    cmd:
      - node
      - build/server.js
    ports:
      - 3000
    ignores:
      - "**"
      - "!/*.json"
      - "!/build/server.js"
      - "!/build/index.js"
      - "!/build/listeners/"
      - "!/resources/"
      - "!/build/services/"
      - "!/build/widgets/"
